<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/stylz.css">
</head>

<body>
    <div id="box">
        <div id="container">
            <div id="top-header">
                <span>Have an account?</span>
                <header>Login</header>
            </div>
            <div id="input-field">
                <input type="text" class="input" placeholder="Serial number" required>
                <div id="iconcase">
                    <img src="IMAGES/avatar.png" alt="">
                </div>
            </div>
            <div id="input-field">
                <input type="password" class="input" placeholder="password" required>
                <div id="iconcase">
                    <img src="IMAGES/logout.png" alt="">
                </div>
            </div>
            <div id="input-field">
                <input type="submit" id="submit" value="Login">
            </div>
            <div id="button">
                <div id="left">
                    <input type="checkbox" id="check"><label for="check">Remember Me </label>
                </div>
                <div id="right"><label><a href="#">Forgot Password?</a></label></div>
            </div>
        </div>
    </div>
</body>

</html>
